<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 03. World Building | Making your first Phaser 3 Game</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body style="caret-color: transparent;">

    <div id="debugInfoPanel" style="position: absolute; display: none; width: 240px; padding: 10px;">
        <input type="checkbox" id="debugInfoCheckBox">
        <label for="debugInfoCheckBox">
            <span style="color: white; font-size: 30px; margin-left: 5px;">Show debug info</span>
        </label>
    </div>

    <canvas id="renderCanvas"></canvas>

    <!-- Since import maps are not yet supported by all browsers, its is
        necessary to add the polyfill es-module-shims.js -->
    <script async src="https://unpkg.com/es-module-shims@1.9.0/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "box2d-wasm": "https://cdn.jsdelivr.net/npm/box2d-wasm@7.0.0/dist/es/entry.js",
                "phaser3": "https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.esm.min.js"
            }
        }
    </script>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
